<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/publicTemplate.xhtml">

		<ui:define name="publicContent">
			
			<h:outputStylesheet name="/css/ismi-db/display.css" />
			
			<div id="pageTitle">
				<h:outputText value="Advanced Search Form" />
			</div>

			<h:panelGrid columns="1"
				styleClass="mainPanel">

				<rich:tabPanel
					activeItem="#{Session.selectedAdvancedSearchTab}"
					itemChangeListener="#{Session.listenerAdvancedSearchTabChange}">
				
					<rich:tab header="Witness for a title" name="01">
						<ui:include src="components/witness4Title.xhtml" />
					</rich:tab>
					
					<rich:tab header="Titles for a person" name="02">
						<ui:include src="components/titles4Person.xhtml" />
					</rich:tab>
					
					<rich:tab header="Codex ownership" name="03">
						<ui:include src="components/codexOwnership.xhtml" />
					</rich:tab>

				</rich:tabPanel>

			</h:panelGrid>


		</ui:define>
	</ui:composition>

</body>
</html>
